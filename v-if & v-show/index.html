<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-if="mostar">
            Me voy a mostar si algo es True con if
        </p>
        
        <p v-show="mostar">
            Me voy a mostar si algo es True con show
        </p>
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                mostar: false
            }
        })
    </script>    
</body>
</html>
