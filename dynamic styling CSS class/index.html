<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div 
            class="demo"
            @click="attachRed = !attachRed"
            :class="{red: attachRed}"
        ></div>
        <div 
            class="demo"
            :class="divClases"    
        ></div>
        <div 
            class="demo"
            :class="color"    
        ></div>
        <div 
            class="demo"
            :class="blue"    
        ></div>
        <hr>
        <input v-model="color">
        
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                attachRed: false,
                color: "red",
                blue: "blue"
            },
            computed: {
                divClases: function(){
                    return {
                        red: this.attachRed,
                        blue: !this.attachRed
                    }
                }
            }
        })
    </script>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</body>
</html>
