<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter - VueJS</title>
</head>
<body>
    <div id="app">
        <button v-on:click="increase(2)">Click  me!</button>
        <p> {{ counter }} </p>
        <p v-on:mousemove="updateCoordinates">
            Coordinates: {{ x }} / {{ y }}
            - <span v-on:mousemove="dummy">DEAD SPOT</span>
            - <span v-on:mousemove.stop> OTHER STOP TYPE</span>
        </p>
        <input v-on:keyup.enter.space="alertMe">

        <input v-model="apellido">
        <p>{{ apellido }}</p>
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                counter: 0,
                x: 0,
                y: 0,
                apellido: "Vargas"
            },
            methods: {
                increase: function(step){
                    // this.counter ++;
                    this.counter += step;
                },
                updateCoordinates: function(event){
                    this.x = event.clientX,
                    this.y = event.clientY
                },
                dummy: function(event){
                    event.stopPropagation();
                },
                alertMe: function(){
                    alert("Estas ingresando un caracter no valido!");
                }
            }
        })
    </script>
</body>
</html>
